<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do Web App</title>
  </head>
  <body>
    <div class="container">
      <h1>Search in Todo List App</h1>
      <div>
        <input type="text" id="taskInput" placeholder="Enter Your Name" />
        <button onclick="addTask()">Add User</button>
      </div>
      <div class="align-right">
        <input
          type="text"
          id="searchInput"
          oninput="searchTasks()"
          placeholder="Search..."
        />
      </div>
      <div class="column-names">
        <span>#</span>
        <span>Your Name</span>
        <span>Actions</span>
    </div>

      <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
