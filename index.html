<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do Web App</title>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div>
        <input
          type="text"
          id="searchInput"
          oninput="searchTasks()"
          placeholder="Search tasks"
        />
      </div>

      <div>
        <input type="text" id="taskInput" placeholder="Add a new task" />
        <button style="background-color: rgb(12, 231, 12);" onclick="addTask()">Add Task</button>
      </div>
      <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
